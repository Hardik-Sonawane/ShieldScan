services:
  - type: web
    name: shieldscan-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && playwright install chromium && playwright install-deps chromium"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
